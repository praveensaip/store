<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <p class="btn btn-dark"> Update Products </p>
        <div class="card-body">
        <form method="POST" action="{% url 'updateproduct' product.id %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group col-md-4">
                  <label for="productname"><strong>Product Name</strong></label>
                  <input type="text" class="form-control" name='productname' value={{ product.productname }}>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-4">
                    <label for="productcode"><strong>Product Code</strong></label>
                    <input type="text" class="form-control" name='productcode' value={{product.productcode}}>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-4">
                    <label for="productname"><strong>Product Cost</strong></label>
                    <input type="number" class="form-control" name='price' value={{product.cost}}>
                </div>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div><br>
            {% if error_message %}
                <p style="color:Red;">{{error_message}}</p>
            {% endif %}
        </div>
    </div>
