<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <script>
        // Function to get the CSRF token from the cookies
        function getCsrfToken() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            return csrfToken;
        }

        async function fetchProducts() {
            const response = await fetch('/demo/');
            const products = await response.json();
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';  // Clear the list before adding new items

            products.forEach(product => {
                const item = document.createElement('li');
                item.textContent = `Name: ${product.productname}, Code: ${product.productcode}, Cost: $${product.cost}`;
                productList.appendChild(item);
            });
        }

        async function addProduct(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch('/demo/', {
                method: 'POST',
                body: JSON.stringify({
                    productname: formData.get('productname'),
                    productcode: formData.get('productcode'),
                    cost: formData.get('cost')
                }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()  // Include CSRF token in headers
                }
            });

            if (response.ok) {
                form.reset();
                fetchProducts();  // Refresh the product list
            } else {
                alert('Failed to add product.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            document.getElementById('product-form').addEventListener('submit', addProduct);
        });
    </script>
</head>
<body>
    <h1>Products</h1>
    <ul id="product-list"></ul>

    <h2>Add Product</h2>
    <form id="product-form" method="post">
        {% csrf_token %}  <!-- Django template tag to include CSRF token -->
        <label for="productname">Product Name:</label>
        <input type="text" id="productname" name="productname" required><br>
        <label for="productcode">Product Code:</label>
        <input type="text" id="productcode" name="productcode" required><br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required><br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
