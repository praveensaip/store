<!DOCTYPE html>
<html>
<head>
    <title>Add Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table, th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #1a73e8;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1558b0;
        }
    </style>
</head>
<body>
    <h1>Add Store</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                {% comment %} <td><label for="storename">Store Name:</label></td> {% endcomment %}
                <th>Store Name</th>
                <td><input type="text" id="storename" name="storename" required></td>
            </tr>
        </table>
        <h3>Snacks</h3>
        <table id="snacks_table">
            <tr>
                <th>Snack Name</th>
                <th>Quantity</th>
                <th>Rate</th>
            </tr>
            <tr>
                <td><input type="text" name="snack_name" required></td>
                <td><input type="number" name="qty" required></td>
                <td><input type="number" step="0.01" name="rate" required></td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">Add Snack</button>
        <button type="submit">Add Store</button>
    </form>
    <a href="{% url 'store_list' %}">Back to Store List</a>

    <script>
        function addRow() {
            const table = document.getElementById('snacks_table');
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.innerHTML = '<input type="text" name="snack_name" required>';
            cell2.innerHTML = '<input type="number" name="qty" required>';
            cell3.innerHTML = '<input type="number" step="0.01" name="rate" required>';
        }

        {% comment %} funtion addRoe(){
            const table=document.getElementById('snacks_table')
            const row=table.insertRow()
            const cell1=row.insertCell(0)
            const cell2=row.insertCell(1)
            const cell3=row.insertCell(2)
            cell1.innerHTML = '<input type="submit" name="snack_name" required>'

        } {% endcomment %}
    </script>
</body>
</html>
