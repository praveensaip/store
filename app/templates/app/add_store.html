<!DOCTYPE html>
<html>
<head>
    <title>Add Store</title>
</head>
<body>
    <h1>Add Store</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="storename">Store Name:</label></td>
                <td><input type="text" id="storename" name="storename"></td>
            </tr>
            <tr>
                <td><label for="qty">Quantity:</label></td>
                <td><input type="number" id="qty" name="qty"></td>
            </tr>
            <tr>
                <td><label for="rate">Rate:</label></td>
                <td><input type="number" id="rate" name="rate"></td>
            </tr>
            <tr>
                <td><label for="snacks">Snacks:</label></td>
                <td>
                    {% for snacks in snack %}
                        <input type="checkbox" name="snacks" value="{{snacks.id}}">
                        <label for="snacks{{snacks.id}}">{{ snacks.name }}</label><br>
                    {% endfor %}
                </td>
            </tr>
        </table>
        <button type="submit">Add Store</button>
        {% if error_message %}
            <p style="color:Red;">{{error_message}}</p>
        {% endif %}
    </form>
    <a href="{% url 'store_list' %}">Back to Store List</a>
</body>
</html>
