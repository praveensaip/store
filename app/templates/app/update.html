<!DOCTYPE html>
<html>
<head>
    <title>Update Store</title>
</head>
<body>
    <h1>Update {{store.storename}}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="storename">Store Name:</label>
        <input type="text" id="storename" name="storename" value={{store.storename}}><br>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" value={{store.qty}}><br>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" value={{store.rate}}><br>

        <label for="snacks">Snacks:</label><br>
        {% for snacks in snack %}
            <input type="checkbox" name="snacks" value="{{snacks.id}}
            {% if snack in store.snacks.all %} checked {% endif %}">
            <label for="snacks{{snacks.id}}">{{ snacks.name }}</label>
        {% endfor %}

        <button type="submit">Add Store</button>
    </form>
    <a href="{% url 'store_list' %}">Back to Store List</a>
</body>
</html>
